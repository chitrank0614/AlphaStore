<section id="templates">
	<div id="slider-box-template">
		<li class="item-a">
			<div class="box">
				<p class="category">{category}</p>
				<img src="{imageURL}" class="model" />
				<a href="{productURL}">
					<div class="details">
						<p>{name}</p>
					</div>
				</a>
			</div>
		</li>
	</div>
	<div id="sample-element-template">
		<li class="item-a">
			<div class="box">
				<img src="{imageURL}" class="model" />
				<a href="{productURL}">
					<div class="details">
						<p>{name}</p>
					</div>
				</a>
			</div>
		</li>
	</div>
	<div id="login-modal">
		<div id="login-modal-header">
			<h4>
				<div id="modal-title">
					<div class="row">
						<div
							class="col"
							id="login-section-switch"
							onclick="showLoginSection()"
						>
							Login
						</div>
						<div>/</div>
						<div
							class="col"
							id="signup-section-switch"
							onclick="showSignupSection()"
						>
							Signup
						</div>
					</div>
				</div>
			</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div id="login-section-body">
			<div class="row">
				<div class="col-sm-3">Email</div>
				<div class="col">
					<input type="email" class="form-control" id="useremail" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Password</div>
				<div class="col">
					<input type="password" class="form-control" id="password" />
				</div>
			</div>
			<div class="row center base2" onclick="showSignupSection()">
				Not registered yet?
			</div>
			<div class="row error center" id="login-error"></div>
		</div>
		<div id="login-section-footer">
			<div class="row center">
				<button
					class="btn btn-primary"
					id="login-submit"
					onclick="performLogin()"
				>
					Login
				</button>
			</div>
		</div>
		<div id="signup-section-body">
			<div class="row">
				<div class="col-sm-3">Name:</div>
				<div class="col">
					<input type="text" class="form-control" id="username" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Email:</div>
				<div class="col">
					<input type="email" class="form-control" id="useremail" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Password:</div>
				<div class="col">
					<input type="password" class="form-control" id="password" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">Retype Password:</div>
				<div class="col">
					<input type="password" class="form-control" id="retype-password" />
				</div>
			</div>
			<div class="row center base2" onclick="showLoginSection()">Login?</div>
			<div class="row error center" id="signup-error"></div>
		</div>
		<div id="signup-section-footer">
			<div class="row center">
				<button
					class="btn btn-primary"
					id="signup-submit"
					onclick="performSignup()"
				>
					Signup
				</button>
			</div>
		</div>
	</div>
</section>
