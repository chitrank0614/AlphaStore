<section class="header" id="header">
	<div class="row center">
		<div class="col-sm-4 brand">
			<h1 onclick="window.location = 'home';">AlphaStore</h1>
		</div>
		<div class="col-sm-6">
			<div class="d-flex justify-content-center h-100">
				<div class="searchbar vertical-center">
					<input
						class="search_input"
						type="text"
						name="searchInput"
						id="searchInput"
						placeholder="Search..."
					/>
					<a onclick="searchQuery()" class="search_icon"
						><i class="fas fa-search"></i
					></a>
				</div>
			</div>
		</div>

		{% if enableLogin %}
		<div class="col-sm-2">
			<div class="row center vertical-center">
				<div class="col">
					<button
						class="btn btn-primary btn-circle"
						onclick="showCart()"
						title="Cart"
					>
						<i class="fas fa-shopping-cart"></i>
					</button>
				</div>
				<div class="col">
					<button
						class="btn btn-light btn-circle"
						onclick="showProfile()"
						title="{{useremail}}"
					>
						<i class="fas fa-address-card base1"></i>
					</button>
				</div>

				<div class="col">
					<button
						class="btn btn-light btn-circle"
						onclick="logout()"
						title="Logout"
					>
						<i class="fas fa-user-lock base1"></i>
					</button>
				</div>
			</div>
		</div>

		{% else %}
		<div class="col-sm-2 center">
			<button
				class="btn btn-primary highlight3 vertical-center"
				id="login"
				onclick="openLoginModal()"
				data-toggle="modal"
				data-target="#main-modal"
			>
				Login/Signup
			</button>
		</div>
		<!-- <div class="col-sm-1"></div> -->
		{%endif%}
	</div>

	<nav class="navbar navbar-expand-sm justify-content-center">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="home">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="category?category=Clothing">Clothing</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="category?category=Accessories">Accessories</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="category?category=Products">Products</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="category?category=Other">Other</a>
			</li>
		</ul>
	</nav>
</section>
